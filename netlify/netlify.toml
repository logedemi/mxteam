[build]
  publish = "public"
  functions = "netlify/functions"

[dev]
  publish = "public"
  functions = "netlify/functions"
  targetPort = 8888

# Single Page App
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API redirects - GUNAKAN PATTERN YANG LEBIH LUAS
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# CORS headers untuk API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "*"
    Access-Control-Allow-Methods = "GET, POST, PUT, OPTIONS"

[functions]
  node_bundle = true
