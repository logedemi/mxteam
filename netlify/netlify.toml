[build]
  publish = "public"  # Ganti dengan "dist" jika folder Anda bernama dist
  functions = "netlify/functions"

[dev]
  publish = "public"
  functions = "netlify/functions"

# Redirect semua ke index.html untuk SPA
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API endpoints
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[functions]
  node_bundle = true
