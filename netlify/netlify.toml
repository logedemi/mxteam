[build]
  publish = "public"
  functions = "netlify/functions"

[dev]
  publish = "public"
  functions = "netlify/functions"
  targetPort = 8888

# Single Page App - semua route ke index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API endpoints
[[redirects]]
  from = "/api/generate-email"
  to = "/.netlify/functions/generate-email"
  status = 200

[[redirects]]
  from = "/api/inbox"
  to = "/.netlify/functions/inbox"
  status = 200

[[redirects]]
  from = "/api/cleanup"
  to = "/.netlify/functions/cleanup"
  status = 200

# CORS headers untuk API
[[headers]]
  for = "/api/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"

[functions]
  node_bundle = true
